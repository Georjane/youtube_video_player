<!DOCTYPE html>
<html lang="en-US">

</html>

<head>
    <title>Youtube Video Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>

            <a href="" >Learn more</a>
